<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><u>CURRENCY CONVERTER</u></h1>
        <br>
        <form>
            <div class="amount">
                <h3>Enter Amount</h3>
                <input type="text" id="input" placeholder="Enter Amount in integer"/>
            </div>
            <br>
            <div class="dropdown">
                <div class="from">
                    <p> From: </p>
                    
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from" id="from"></select>
                    </div>
                </div>
                <br>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p> To: </p>
                    
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to" id="to"></select>
                    </div>
                </div>
            </div>
            <br>
            <div class="msg">
                <ul>
                    <li>1 USD = 83 INR</li>
                </ul></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</body>
</html>
